<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>ShareJs & Ace & AngularJs</title>

  <link rel="stylesheet" href="css/app.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

  <!--<div id="header">-->
    <!--<div id="htext">-->
      <!--Editing <b id='docname'>...</b>-->
      <!--<a style="padding-left: 50px;" href="/code.html">New</a>-->
    <!--</div>-->
  <!--</div>-->


  <form name="codeForm" class="form-validation" ng-submit="processForm()" novalidate>
    <h2>Coding Question</h2>

    <div id="code-container" class="form col-sm-12">
      <div class="editor" ng-model="questionResult.answer" style="height: 325px;"
           ui-ace="{ mode: 'java',
                     theme: 'monokai',
                     onLoad: aceLoaded,
                     onChange: aceChanged
                   }"></div>
    </div>

    <button name="submitButton" class="btn btn-lg btn-primary col-md-12 mt15" type="submit">Submit</button>
  </form>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-coffee.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/theme-idle_fingers.js"></script>

  <script src="js/lib/bcsocket.js"></script>

  <script src="js/lib/share.uncompressed.js"></script><!-- v0.6.3 -->
  <script src="app/share-ace.js"></script><!-- v0.6.3 -->

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>

  <!-- UI ace -->
  <script type="text/javascript" src="js/lib/ui-ace-0.1.0/ui-ace.js"></script>

  <!-- App -->
  <script src="app/app.js"></script>

</body>
</html>
